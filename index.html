<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Persona Generator</title>
    
    <!-- Fonts: Inter for UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons: Lucide (Professional replacement for emojis) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            /* Palette */
            --roast-primary: #f43f5e;
            --roast-secondary: #e11d48;
            --compliment-primary: #8b5cf6;
            --compliment-secondary: #7c3aed;
            
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7); /* Translucent */
            --border-color: rgba(255, 255, 255, 0.1);
            
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            /* Abstract professional background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(244, 63, 94, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Main Card */
        .container {
            background-color: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-wrapper {
            display: inline-flex;
            padding: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        h2 {
            font-weight: 700;
            font-size: 1.75rem;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-top: 0.5rem;
            line-height: 1.5;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-sub);
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: rgba(15, 23, 42, 0.6);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
            transition: var(--transition);
        }

        input:hover, select:hover {
            border-color: rgba(255,255,255,0.2);
        }

        /* Button Styling */
        button#gen-btn {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius);
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button#gen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        button#gen-btn:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Result Area */
        .result-container {
            margin-top: 2rem;
            background-color: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            display: none; /* Hidden strictly until needed */
            transition: all 0.5s ease;
            text-align: left;
            position: relative;
        }

        .result-container.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .result-text {
            font-size: 1.05rem;
            line-height: 1.6;
            color: #e2e8f0;
            margin: 0;
            padding-right: 20px;
        }

        /* Copy Button */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--text-sub);
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            transition: var(--transition);
        }
        .copy-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-sub);
            text-align: center;
        }
        .footer a {
            color: var(--text-sub);
            text-decoration: none;
            border-bottom: 1px dotted var(--text-sub);
        }
        .footer a:hover {
            color: white;
            border-bottom-color: white;
        }

        /* --- Theme Specifics --- */
        
        /* Roast Theme */
        body.mode-roast .theme-icon { color: var(--roast-primary); }
        body.mode-roast input:focus, body.mode-roast select:focus {
            border-color: var(--roast-primary);
            box-shadow: 0 0 0 2px rgba(244, 63, 94, 0.2);
        }
        body.mode-roast #gen-btn {
            background: linear-gradient(135deg, var(--roast-primary), var(--roast-secondary));
        }

        /* Compliment Theme */
        body.mode-compliment .theme-icon { color: var(--compliment-primary); }
        body.mode-compliment input:focus, body.mode-compliment select:focus {
            border-color: var(--compliment-primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        body.mode-compliment #gen-btn {
            background: linear-gradient(135deg, var(--compliment-primary), var(--compliment-secondary));
        }

        /* Error Animation */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            border-color: #ef4444 !important;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Spinner */
        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body class="mode-roast">

    <div class="container">
        <header>
            <div class="icon-wrapper">
                <!-- Icon changes based on mode -->
                <i id="header-icon" data-lucide="flame" class="theme-icon" width="32" height="32"></i>
            </div>
            <h2 id="header-title">AI Roast Generator</h2>
            <p class="subtitle">Enter a name or a habit to analyze.</p>
        </header>

        <div class="form-group">
            <label for="text">Subject</label>
            <div class="input-wrapper">
                <input id="text" type="text" placeholder="e.g. Anu's coding skills" autocomplete="off" />
            </div>
        </div>

        <div class="form-group">
            <label for="mode">Tone</label>
            <div class="input-wrapper">
                <select id="mode" onchange="updateTheme()">
                    <option value="roast">Roast Mode</option>
                    <option value="compliment">Compliment Mode</option>
                </select>
            </div>
        </div>

        <button id="gen-btn" onclick="generate()">
            <span id="btn-text">Roast Them</span>
            <i id="btn-icon" data-lucide="zap" width="18" height="18"></i>
            <div class="spinner" id="spinner"></div>
        </button>

        <div id="result-container" class="result-container">
            <button class="copy-btn" onclick="copyResult()" title="Copy to clipboard">
                <i data-lucide="copy" width="16" height="16"></i>
            </button>
            <p id="result" class="result-text"></p>
        </div>
    </div>

    <div class="footer">
        <!-- Add your GitHub link here -->
        <p>Built with AI â€¢ <a href="https://github.com/yourusername" target="_blank">View on GitHub</a></p>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        function updateTheme() {
            const mode = document.getElementById("mode").value;
            const body = document.body;
            const title = document.getElementById("header-title");
            const btnText = document.getElementById("btn-text");
            const headerIcon = document.getElementById("header-icon");
            
            // Remove previous classes
            body.classList.remove("mode-roast", "mode-compliment");
            
            if (mode === "roast") {
                body.classList.add("mode-roast");
                title.innerText = "AI Roast Generator";
                btnText.innerText = "Roast Them";
                // Change icon to Flame
                headerIcon.setAttribute("data-lucide", "flame");
            } else {
                body.classList.add("mode-compliment");
                title.innerText = "AI Compliment Generator";
                btnText.innerText = "Spread Love";
                // Change icon to Heart
                headerIcon.setAttribute("data-lucide", "heart");
            }
            
            // Re-render icons after changing attributes
            lucide.createIcons();
        }

        function generate() {
            const textInput = document.getElementById("text");
            const text = textInput.value.trim();
            const mode = document.getElementById("mode").value;
            const resultBox = document.getElementById("result");
            const resultContainer = document.getElementById("result-container");
            const btn = document.getElementById("gen-btn");
            const spinner = document.getElementById("spinner");
            const btnText = document.getElementById("btn-text");
            const btnIcon = document.getElementById("btn-icon");

            // Validation
            if (!text) {
                textInput.classList.add("shake");
                textInput.focus();
                setTimeout(() => textInput.classList.remove("shake"), 500);
                return;
            }

            // Loading State
            btn.disabled = true;
            spinner.style.display = "block";
            btnIcon.style.display = "none"; // Hide icon during load
            btnText.innerText = "Processing...";
            resultContainer.classList.remove("visible");

            fetch("/generate", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ text, mode })
            })
            .then(res => res.json())
            .then(data => {
                resultBox.innerText = data.result;
                resultContainer.classList.add("visible");
            })
            .catch(err => {
                console.error(err);
                resultBox.innerText = "Connection Error: Is the backend running?";
                resultContainer.classList.add("visible");
            })
            .finally(() => {
                // Reset Button
                btn.disabled = false;
                spinner.style.display = "none";
                btnIcon.style.display = "block";
                btnText.innerText = mode === "roast" ? "Roast Them" : "Spread Love";
            });
        }

        function copyResult() {
            const text = document.getElementById("result").innerText;
            if(!text) return;
            
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalIcon = copyBtn.innerHTML;
                
                // Show Check icon temporarily
                copyBtn.innerHTML = '<i data-lucide="check" width="16" height="16"></i>';
                lucide.createIcons();
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<i data-lucide="copy" width="16" height="16"></i>';
                    lucide.createIcons();
                }, 2000);
            });
        }
    </script>
</body>
</html>
